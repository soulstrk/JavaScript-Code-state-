<script>
    function getRandomInt(from, to){
        return Math.floor(Math.random()*(to - from + 1))+from;
    }
    console.log(getRandomInt(2,4));
    function getGUID(num){
        var randomString = '';

        for (let index = 0; index < num; index++) {
            var randomCheck = Math.floor(Math.random()*2) + 1;                
            if(randomCheck === 1){
                var randomCharactor = Math.floor(Math.random()*26)+65;
                randomString += String.fromCharCode(randomCharactor);
            }else{
                var randomCharactor = Math.floor(Math.random()*26)+97;
                randomString += String.fromCharCode(randomCharactor);
            }
        }

        return randomString;
    }
    console.log(String.fromCharCode(65));
    console.log(getGUID(5));
    /*
        Array 타입을 Check 하는 방법

        Array.constructor === Array // true
        Array instanceof Array // true
    */
    var arr = [];
    console.log(arr.constructor === Array);
    console.log(arr instanceof Array);

    /*

        if(obj[key].length === 0 || obj[key].constructor !== Array || obj[key] === undefined ) 는 다르다..

        아래것은 obj[key]가 만약 undefined면 에러가 뜨기때문에, 먼저 수행되야하는 조건부터 적어줘야 한다.
