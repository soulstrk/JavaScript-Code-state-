<script>

    /*
        연관되 있는 변수와 메서드를 그루핑하는게 객체
    */
    (function () {
        var person = function (name) {
            var obj = {
                name: name,
                introduce: function () {
                    return 'My name is' + this.name;
                }
            }
            return obj;
        }

        var person1 = person('egoing');
        var person2 = person('leez');
    }());

    /*
        생성자 와 new
        자바와 다르게 자바스크립트는
        함수에 new를 붙이면 객체가 된다.
    */

    (function () {
        function Person(name) {
            this.name = name;
            this.introduce = function () {
                return 'My name is ' + this.name;
            }
        }

    }());


    /*
        전역객체
        자바스크립트에서 모든 객체는 window객체의 프로퍼티
        node.js와 같은 서버측 스크립트 언어를 쓰고있으면, window가아니라 global을 사용한다.
        global객체의 이름은 호스트환경에 따라 달라질 수 있다.
    */

    function func() {
    //    alert('Hello?');
    }
    func();
    window.func();
    // window = 객체
    // func = 속성(메서드)

    var o = {
        'func': function () {
            console.log(this===o); // true
            console.log('abc');
        }
    }

    o.func();

    /*
        new + function을 통해 생성을 할때,
        this는 빈 객체를 가르키게 된다.
    */
    var Person = function (name, coco) {
        console.log(this);
        this.name = name;
        this.coco = coco;
    }

    //Person('aaa','bbb'); // 이때 this와
    //var test = new Person('aaa', 'bbb'); // 이때 this는 다릅니다
</script>

</html>
